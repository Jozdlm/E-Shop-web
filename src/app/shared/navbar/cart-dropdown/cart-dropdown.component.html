<div class="cart-dropdown">
  <button class="cart-toggle" (click)="toggleDropdownMenu()">
    <div class="badge cart-badge" *ngIf="cartUnits() > 0">
      {{ cartUnits() > 9 ? "+9" : cartUnits() }}
    </div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="w-6 h-6"
    >
      <path
        d="M2.25 2.25a.75.75 0 000 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 00-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 000-1.5H5.378A2.25 2.25 0 017.5 15h11.218a.75.75 0 00.674-.421 60.358 60.358 0 002.96-7.228.75.75 0 00-.525-.965A60.864 60.864 0 005.68 4.509l-.232-.867A1.875 1.875 0 003.636 2.25H2.25zM3.75 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM16.5 20.25a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z"
      />
    </svg>
  </button>
  <div class="dropdown-menu" [class.active]="showDropdownMenu">
    <ul class="cart">
      <li class="cart-item" *ngFor="let item of cartItems()">
        <div class="item-info">
          <h5 class="item-name">{{ item.product.name }}</h5>
          <p class="item-price">{{ item.product.price | currency : "Q" }}</p>
        </div>
        <p class="item-qty">{{ item.quantity }}</p>
      </li>
    </ul>
    <div class="summary">
      <h3 class="total">Total: {{ cartAmmount() | currency : "Q" }}</h3>
    </div>
    <div class="dropdown-action">
      <button class="btn dropdown-btn" (click)="clearShoppingCart()">
        Limpiar cesta
      </button>
      <button
        class="btn dropdown-btn"
        routerLink="shopping-cart"
        (click)="toggleDropdownMenu()"
      >
        Ir a la cesta
      </button>
    </div>
  </div>
</div>
