<app-dropdown pageUrl="wish-list">
  <div id="toggle-content">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="h-6 w-6 text-neutral-500 hover:text-neutral-700"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
      />
    </svg>
  </div>
  <div id="dropdown-content">
    <ul class="list-none">
      <li
        class="flex items-center justify-start gap-x-4 border-b border-neutral-300 py-4 first:pt-0"
        *ngFor="let item of wishList().items.slice(0, 4)"
      >
        <img
          [productImage]="item.img_url"
          alt=""
          class="block h-16 w-16 object-contain"
        />
        <div>
          <p>{{ item.name }}</p>
          <div class="flex justify-between">
            <p class="text-sm">Opci√≥n: {{ item.type }}</p>
            <p class="text-sm">{{ item.price | currency:'GTQ' }}</p>
          </div>
        </div>
      </li>
    </ul>
    <div>
      <div class="mt-6 flex flex-col gap-y-2 items-center">
        <app-button [fullWidth]="true" routerLink="/wish-list" class="w-full">
          Ver lista de deseos
        </app-button>
        <p class="text-sm text-neutral-600 text-center">*Dirigete a la lista de deseos para ver todos los articulos*</p>
      </div>
    </div>
  </div>
</app-dropdown>
