<div class="flex justify-between mb-8">
  <div class="flex items-center gap-x-8">
    <button
      class="p-1.5"
      (click)="removeItem(item.id)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="w-4 h-4 text-neutral-500 hover:text-neutral-700"
      >
        <path
          d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"
        />
      </svg>
    </button>
    <div class="flex items-center gap-x-2">
      <img
        [productImage]="item.img_url"
        alt="Item img"
        class="w-16 h-16 border rounded object-contain object-center"
      />
      <div>
        <p>Producto: {{ item.name }}</p>
        <p class="text-sm text-neutral-700">Empaque: {{ item.type }}</p>
      </div>
    </div>
  </div>
  <div class="flex items-center gap-x-10">
    <div>
      <p class="text-xl">{{ item.ammount | currency : "Q" }}</p>
    </div>
    <div class="flex items-center gap-x-2">
      <button
        class="border border-slate-300 p-1.5 rounded"
        (click)="decreaseQty(item.id)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="w-4 h-4"
        >
          <path d="M6.75 9.25a.75.75 0 000 1.5h6.5a.75.75 0 000-1.5h-6.5z" />
        </svg>
      </button>
      <p>{{ item.quantity }}</p>
      <button
        class="border border-slate-300 p-1.5 rounded"
        (click)="increaseQty(item.id)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="w-4 h-4"
        >
          <path
            d="M10.75 6.75a.75.75 0 00-1.5 0v2.5h-2.5a.75.75 0 000 1.5h2.5v2.5a.75.75 0 001.5 0v-2.5h2.5a.75.75 0 000-1.5h-2.5v-2.5z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
