<div class="flex items-center gap-x-8 mb-8">
  <img
    [productImage]="item.img_url"
    alt="Item img"
    class="w-24 h-24 border rounded object-contain object-center"
  />

  <div class="flex gap-x-20 items-center">
    <div class="max-w-[313px]">
      <p class="mb-3 line-clamp-2">{{ item.name }}</p>
      <a class="text-sm underline text-gray-700 cursor-pointer" (click)="removeItem(item.id)">Eliminar</a>
    </div>
    <div>
      <p class="text-xl">{{ item.ammount | currency : "GTQ" }}</p>
    </div>
    <div class="flex items-center gap-x-2">
      <button
        title="decrease"
        class="border border-slate-300 p-1.5 rounded"
        (click)="decreaseQty(item.id)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="w-4 h-4"
        >
          <path d="M6.75 9.25a.75.75 0 000 1.5h6.5a.75.75 0 000-1.5h-6.5z" />
        </svg>
      </button>
      <p>{{ item.quantity }}</p>
      <button
        title="increase"
        class="border border-slate-300 p-1.5 rounded"
        (click)="increaseQty(item.id)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="w-4 h-4"
        >
          <path
            d="M10.75 6.75a.75.75 0 00-1.5 0v2.5h-2.5a.75.75 0 000 1.5h2.5v2.5a.75.75 0 001.5 0v-2.5h2.5a.75.75 0 000-1.5h-2.5v-2.5z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
