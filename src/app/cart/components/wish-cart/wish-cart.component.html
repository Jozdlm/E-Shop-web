<div class="mb-8 flex justify-between">
  <div class="flex items-center gap-x-8">
    <button
      class="p-1.5 text-neutral-500 hover:text-neutral-700"
      (click)="removeFromWish(wishItem.id)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="h-4 w-4"
      >
        <path
          d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"
        />
      </svg>
    </button>
    <div class="flex items-center gap-x-2">
      <img
        [productImage]="wishItem.img_url"
        [alt]="wishItem.name"
        class="h-16 w-16 rounded border object-contain object-center"
      />
      <div>
        <p>Producto: {{ wishItem.name }}</p>
        <p class="text-sm text-neutral-700">Empaque: {{ wishItem.type }}</p>
      </div>
    </div>
  </div>
  <button
    class="self-center rounded border border-slate-300 px-3 py-1.5 text-sm hover:bg-neutral-100"
    (click)="moveToCart(wishItem)"
  >
    AÃ±adir al carrito
  </button>
</div>
