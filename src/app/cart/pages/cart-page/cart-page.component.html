<div class="mb-10">
  <h1 class="mb-1 text-2xl">Carrito de compras</h1>
  <button
    *ngIf="cart().items.length > 0"
    class="text-neutral-600 hover:text-black"
    (click)="clearShoppingCart()"
  >
    Vaciar Carrito
  </button>
</div>

<div class="flex gap-x-20">
  <div class="grow divide-y">
    <div class="pb-4" *ngIf="cart().items.length > 0">
      <app-item-cart *ngFor="let item of cart().items" [cartItem]="item" />
    </div>
    <div class="pt-8" *ngIf="wish().items.length > 0">
      <p class="text-lg mb-6">Lista de deseos</p>
      <app-wish-cart *ngFor="let item of wish().items" [wishItem]="item" />
    </div>
  </div>
  <div class="w-72" *ngIf="cart().items.length > 0">
    <app-order-summary [cart]="cart" />
  </div>
</div>
