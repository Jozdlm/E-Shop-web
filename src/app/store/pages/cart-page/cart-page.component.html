<h1 class="text-2xl mb-8">Carrito de compras</h1>

<div class="flex gap-x-20">
  <div *ngIf="shoppingCart().length > 0" class="grow">
    <app-item-cart *ngFor="let item of shoppingCart()" [cartItem]="item" />
  </div>
  <div class="total w-72 p-6 border border-slate-200 rounded">
    <p class="text-2xl">Total: {{ cartAmmount() | currency : "Q" }}</p>
    <p>Impuesto: {{tax() | currency: 'Q'}}</p>
  </div>
</div>
