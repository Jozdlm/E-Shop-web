<div *ngIf="product" class="grid grid-cols-2 gap-x-6 mb-12">
  <div class="flex justify-center">
    <img [productImage]="product.img_url" [alt]="product.name" class="block" />
  </div>
  <div>
    <h1 class="text-2xl mb-3">{{ product.name }}</h1>
    <p class="mb-6">{{ product.description }}</p>
    <div class="mb-6">
      <p class="mb-2">Opciones:</p>
      <div class="flex gap-x-4">
        <div
          *ngFor="let option of product.options"
          class="border border-slate-300 px-3 py-2 rounded"
        >
          <p class="text-xs">{{ option.type }}</p>
          <p class="font-medium">{{ option.price | currency : "GTQ" }}</p>
        </div>
      </div>
    </div>
    <app-button (click)="addToCart()">AÃ±adir al carrito</app-button>
  </div>
</div>

<div>
  <p class="text-lg">Productos Relacionados</p>
</div>
