<div *ngIf="product" class="mb-12 grid grid-cols-2 gap-x-6">
  <div class="flex justify-center">
    <img [productImage]="product.img_url" [alt]="product.name" class="block" />
  </div>
  <div>
    <h1 class="mb-3 text-2xl">{{ product.name }}</h1>
    <p class="mb-6">{{ product.description }}</p>
    <div class="mb-10">
      <p class="mb-2 text-sm">Opciones:</p>
      <div class="flex gap-x-4">
        <div
          *ngFor="let option of product.options"
          class="cursor-pointer rounded border border-slate-300 px-3 py-2"
          [ngClass]="{
            'border-transparent outline outline-2 outline-offset-0 outline-green-700':
            option.type == selectedOption()?.type
          }"
          (click)="chooseOption(option)"
        >
          <p class="text-xs font-medium">{{ option.type }}</p>
          <p>{{ option.price | currency : "GTQ" }}</p>
        </div>
      </div>
    </div>
    <div class="flex items-center gap-x-4">
      <app-button (click)="addToCart()">AÃ±adir al carrito</app-button>
      <button class="rounded px-4 py-2.5 hover:bg-gray-100" (click)="addToWish()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6 text-neutral-500"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>

<div>
  <p class="text-lg">Productos Relacionados</p>
</div>
