<div *ngIf="product" class="grid grid-cols-2 gap-x-6 mb-12">
  <div>
    <img [src]="product.imgUrl" [alt]="product.name" class="block" />
  </div>
  <div>
    <h1 class="text-2xl mb-3">{{ product.name }}</h1>
    <p class="mb-6">{{ product.description }}</p>
    <p class="text-2xl mb-6">{{ product.price | currency : "GTQ" }}</p>
    <app-button (click)="addToCart()">AÃ±adir al carrito</app-button>
  </div>
</div>

  <p class="text-lg">Productos Relacionados</p>
</div>
